
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button class="nav-btn" (click)="snav.toggle()"> <i class="fas fa-bars"></i></button>
    <h1 class="example-app-name">Dashboard</h1>
    <span class="spacer"></span>
    <div class="nav-btns">
      <button mat-flat-button (click)="searchInstrument()"><i class="fas fa-search"></i></button> •
      <button mat-flat-button>Login</button> •
      <button mat-flat-button>Sign Up</button>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard">Dashboard</a>
        <a mat-list-item routerLink="/forex" >Local Markets</a>
        <a mat-list-item routerLink="." >World Markets</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
