<div class="toolbar-container" [class.toolbar-is-mobile]="mobileQuery.matches">
  <mat-toolbar *ngIf="isLoggedIn" color="primary" class="example-toolbar">
    <button mat-icon-button class="nav-btn" (click)="snav.toggle()"> <i class="fas fa-bars"></i></button>
    <span class="spacer"></span>
    <div class="nav-btns">
      <button mat-flat-button (click)="searchInstrument()"><i class="fas fa-search"></i></button>
      <span *ngIf="!isLoggedIn">
         •
        <button mat-flat-button routerLink="/login">Login</button> •
        <button mat-flat-button routerLink="/register">Sign Up</button>
      </span>
      <span *ngIf="isLoggedIn">
         •
      <button  mat-flat-button routerLink="/users">Admin</button> •
        <button  mat-flat-button (click)="onLogoutClick()">Logout</button>
      </span>
    </div>
  </mat-toolbar>
  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard">Dashboard</a>
        <a mat-list-item routerLink="/your-stock" >Watchlist</a>
        <a mat-list-item routerLink="/forex" >Forex</a>
        <a mat-list-item routerLink="/crypto">Crypto</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
