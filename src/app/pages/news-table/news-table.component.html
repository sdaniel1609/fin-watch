<h5>World market news</h5>
<mat-card *ngFor="let n of news">
  <mat-card-header>
    <mat-card-title><a target="_blank" href="{{n.url}}">{{n.title | slice:0:60 }}...</a></mat-card-title>
    <mat-card-subtitle>{{n.company.ticker}} - {{n.company.name}} - {{n.publication_date | date }}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
