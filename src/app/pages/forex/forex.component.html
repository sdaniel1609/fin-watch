<div class="custom-container">

  <h5>Forex</h5>

  <mat-progress-bar
    *ngIf="showSpinner"
    color='primary'
    mode='query'
    [value]=50
    [bufferValue]=75>
  </mat-progress-bar>

  <table *ngIf="!showSpinner" mat-table [dataSource]="dataSource" class="mat-elevation-z2">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="pair">
      <th mat-header-cell *matHeaderCellDef> Currency Pair</th>
      <td mat-cell *matCellDef="let element"> {{element.currencyPair }} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price | number: '1.1'}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date }} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
